baseURL = "/"
languageCode = "en-au"
title = "What Bird Is That?"
copyright = "Copyright Â© 2020, David Walters."
#theme = "m10c"
theme = "hugo-theme-docdock"


# pygmentsCodeFences = true
# pygmentsStyle = "monokailight"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir= false
enableMissingTranslationPlaceholders = false

MetaDataFormat = "yaml"
DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 6 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true
enableGitInfo = true
pygmentsUseClasses=true

[params]
  author = "David Walters"
  description = "Writing things down helps..."
  keywords = "hugo blog"
  useAvatar = false
  avatar = "1F426.svg"
  microBlogSection = "posts"
  displayMicroBlog = false
  displayRecent = true
  recentMax = 4
  mail = "mail@example.com"
  phone = "8888888888"
  formspreeID = "yourformspreeID"
  recent_posts_number = 2

  editURL = "https://github.com/vjeantet/hugo-theme-docdock/edit/master/exampleSite/content/"
  showVisitedLinks = true # default is false
  themeStyle = "flex" # "original" or "flex" # default "flex"
  themeVariant = "" # choose theme variant "green", "gold" , "gray", "blue" (default)
  ordersectionsby = "weight" # ordersectionsby = "title"
  disableHomeIcon = false # default is false
  disableSearch = false # default is false
  disableNavChevron = false # set true to hide next/prev chevron, default is false
  highlightClientSide = false # set true to use highlight.pack.js instead of the default hugo chroma highlighter
  menushortcutsnewtab = false # set true to open shortcuts links to a new tab/window
  enableGitInfo = true

[outputs]
home = [ "HTML", "RSS", "JSON"]


